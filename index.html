<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    <main>
        <section class="hero-section">

        </section>
        <section class="signup-form">
            <h2>The Shop</h2>

            <form>
                <div>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                </div>
                <div>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number">
                </div>
                <div>
                    <input type="text" name="password" id="password" placeholder="Password">
                </div>
                <div>
                    <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                </div>

                <button type="submit">Create Account</button>

                <p class="already-account">Already have an account? <a href="#">Log In</a></p>
            </form>
        </section>
    </main>
</body>
</html>
