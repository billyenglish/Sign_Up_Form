<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form>
            <div>
                <label for="firstname-input">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </label>
                <input type="text" name="first-name" id="firstname-input" placeholder="First Name">
            </div>
            <div>
                <label for="lastname-input">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </label>
                <input type="text" name="last-name" id="lastname-input" placeholder="Last Name">
            </div>
            <div>
                <label for="email-input">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="phonenumber-input">
                    <i class="fa-solid fa-phone"></i>
                </label>
                <input type="tel" name="phone-number" id="phonenumber-input" placeholder="Phone Number">
            </div>
            <div>
                <label for="password-input">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input type="password" name="user-password" id="user-password" placeholder="Password">
            </div>
            <div>
                <label for="confirmpassword-input">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input type="password" name="confirmuser-password" id="confirmpassword-input" placeholder="Confirm Password">
            </div>

            <button>Create Account</button>
        </form>
    </main>
</body>
</html>
